<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Machine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Drum Machine</h1>
   <p>click on page to anywhere start</p>
  <div class="metronome">
    <div class="background-left"></div>
    <div class="background-center">
      <div class="core"></div>
      <h2>Metronome Count: <span id="metronome-count">1</span></h2>
    </div>
    <div class="background-right"></div>
    <div class="arm"></div>
  </div>
  <div id="controls">
    <div class="control-group">
      <input type="checkbox" id="metronome" checked>
      <label for="metronome">Metronome</label>
    </div>
    <div class="control-group">
      <input type="checkbox" id="kick-drum">
      <label for="kick-drum">Kick Drum</label>
      <input type="number" id="kick-drum-timing" min="1" max="4" placeholder="1-4">
    </div>
    <div class="control-group">
      <input type="checkbox" id="snare-drum">
      <label for="snare-drum">Snare Drum</label>
      <input type="number" id="snare-drum-timing" min="1" max="4" placeholder="1-4">
    </div>
    <div class="control-group">
      <input type="checkbox" id="hi-hat">
      <label for="hi-hat">Hi-Hat</label>
      <input type="number" id="hi-hat-timing" min="1" max="4" placeholder="1-4">
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
